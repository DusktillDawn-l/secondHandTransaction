<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>个人主页</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <link th:href="@{/css/table.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body background="/img/tree.jpg">
<!--顶栏-->
<div th:insert="~{commons/adminCommons.html::topBar}"></div>
<div class="container-fluid">
  <div class="row">
    <!--侧边栏-->
    <div th:insert="~{commons/adminCommons.html::sideBar}"></div>
  </div>
  <!--中心位置部分-->
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" style="margin-top: 40px;">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
      <h1 class="h2">订单统计</h1>
      <form class="form-inline" action="/orderSearch" method="post">
        <input type="text" class="form-control" placeholder="按订单交易商品名搜索..." name="commodityName" required="">
        <button class="btn btn-primary"  type="submit">搜索</button>
      </form>
    </div>
    <div >
      <table class="table table-striped table-hover" style="background-color: #FFFFFF">
        <thead>
        <tr th:if="${#strings.isEmpty(msg)}">
          <th>商品名</th>
          <th>卖家名</th>
          <th>卖家电话</th>
          <th>卖家地址</th>
          <th>买家名</th>
          <th>买家电话</th>
          <th>买家地址</th>
          <th>价格</th>
          <th>交易时间</th>
        </tr>
        </thead>
        <tbody>
        <p style="color: #f80017" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <tr th:each="order:${orders}">
          <td th:text="${order.getCommodityName()}"></td>
          <td th:text="${order.getSellerName()}"></td>
          <td th:text="${order.getSellerTele()}"></td>
          <td th:text="${order.getSellerAddress()}"></td>
          <td th:text="${order.getBuyerName()}"></td>
          <td th:text="${order.getBuyerTele()}"></td>
          <td th:text="${order.getBuyerAddress()}"></td>
          <td th:text="${order.getPrice()}"></td>
          <td th:text="${order.getTransactionTime()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="/js/popper.min.js" ></script>
<script type="text/javascript" src="/js/bootstrap.min.js" ></script>

<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js" ></script>
<script>
  feather.replace()
</script>

<script type="text/javascript" src="/js/Chart.min.js" ></script>
</body>

</html>
