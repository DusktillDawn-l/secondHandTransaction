<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>个人主页</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/css/table.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body background="/img/tree.jpg">
<!--顶栏-->
<div th:insert="~{commons/commons.html::topBar}"></div>
<div class="container-fluid">
  <div class="row">
    <!--侧边栏-->
    <div th:insert="~{commons/commons.html::sideBar}"></div>

    <!--中心位置部分-->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" style="margin-top: 40px;">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">我买到的</h1>
        </div>
        <table class="table table-striped  table-hover" style="background-color: #FFFFFF">
            <thead>
            <tr th:if="${#strings.isEmpty(msg)}">
                <th>商品名</th>
                <th>价格</th>
                <th>买家名</th>
                <th>买家地址</th>
                <th>买家电话</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bought:${myBought}">
                <td th:text="${bought.getCommodityName()}"></td>
                <td th:text="${bought.getPrice()}"></td>
                <td th:text="${bought.getSellerName()}"></td>
                <td th:text="${bought.getSellerAddress()}"></td>
                <td th:text="${bought.getSellerTele()}"></td>
            </tr>
            </tbody>
        </table>
    </main>
  </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="/js/popper.min.js" ></script>
<script type="text/javascript" src="/js/bootstrap.min.js" ></script>

<!-- Icons -->
<script type="text/javascript" src="/js/feather.min.js" ></script>
<script>
  feather.replace()
</script>

<script type="text/javascript" src="/js/Chart.min.js" ></script>
</body>

</html>
